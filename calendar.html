<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캘린더 보기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      overflow: hidden; /* 가로 스크롤만 보이도록 숨김 */
    }

    .calendar-scroll-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto; /* 가로 스크롤 가능 */
      overflow-y: hidden; /* 세로 스크롤 방지 */
      width: 100%;
      height: 100%;
      scroll-snap-type: x mandatory; /* 스냅 기능 추가 */
    }

    .calendar-item {
      flex-shrink: 0; /* 모든 이미지가 같은 크기를 유지 */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: center; /* 스냅 포인트 */
    }

    .calendar-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* 스크롤바 스타일 (선택 사항) */
    .calendar-scroll-container::-webkit-scrollbar {
      height: 8px;
    }
    .calendar-scroll-container::-webkit-scrollbar-thumb {
      background-color: #cccccc;
      border-radius: 4px;
    }
    .calendar-scroll-container::-webkit-scrollbar-track {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="calendar-scroll-container">
    <div class="calendar-item">
      <img src="./data/cal1.svg" alt="1월 캘린더" class="calendar-image">
    </div>
    <div class="calendar-item">
      <img src="./data/cal2.svg" alt="2월 캘린더" class="calendar-image">
    </div>
    <div class="calendar-item">
      <img src="./data/cal3.svg" alt="3월 캘린더" class="calendar-image">
    </div>
    <div class="calendar-item">
      <img src="./data/cal4.svg" alt="4월 캘린더" class="calendar-image">
    </div>
    <div class="calendar-item">
      <img src="./data/cal5.svg" alt="5월 캘린더" class="calendar-image">
    </div>
    <div class="calendar-item">
      <img src="./data/cal6.svg" alt="6월 캘린더" class="calendar-image">
    </div>



  </div>
</body>
</html>
